<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AA 競程內部比賽計分板</title>
    <script>
        // 密碼保護邏輯
        const checkPassword = () => {
            const correctPassword = "2024aadp"; // 設置正確密碼
            let attempts = 3; // 設置最多允許輸入次數

            while (attempts > 0) {
                const password = prompt("請輸入密碼以訪問計分板頁面：");

                if (password === correctPassword) {
                    // 密碼正確，顯示內容
                    document.getElementById("protected-content").style.display = "block";
                    return;
                } else {
                    // 密碼錯誤
                    attempts--;
                    alert(`密碼錯誤！您還有 ${attempts} 次嘗試機會。`);
                }
            }

            // 超過嘗試次數，重定向回主頁
            alert("您已超過密碼輸入次數限制，返回主頁！");
            window.location.href = "/"; // 更改為你的主頁路徑
        };
    </script>
</head>

<body onload="checkPassword()">
    <div id="protected-content" style="display: none;">
        <h1>AA 競程內部比賽計分板</h1>
        <p>2024 競程養成訓練班 階段三</p>
        <ul>
            <!-- 添加多個鏈接 -->
            <li><a href="2024/dp3-1/ranking/index.html" target="_blank">第一場比賽計分板</a></li>
        </ul>

    </div>
</body>

</html>
